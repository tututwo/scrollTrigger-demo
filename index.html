<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bubble Map Demo</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://unpkg.com/topojson@3"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <body>
    <div class="bubble-map-wrapper" class="chart-container">
      <div id="bubble-map">
        <!------------------------------------------->
        <!---------------Actual Chart----------------->
        <!------------------------------------------->
        <svg width="100vw" height="100vh">
          <g class="chart">
            <g class="usa-map-container"></g>
            <g class="state-label-container"></g>
            <g class="bubbles-container"></g>
            <g class="city-name-and-dot"></g>
          </g>
        </svg>

        <!------------------------------------------->
        <!---------------Floating text box---------------->
        <!------------------------------------------->
        <div id="bubble-map-text-chunks">
          <h4></h4>
        </div>
      </div>
      <div id="scroll-prompt">Scroll</div>
    </div>
  </body>

  <script type="module" src="./chart/map.js"></script>
  <script type="module" src="./peripherals/stateLabel.js"></script>
  <script type="module" src="./chart/bubbleChart.js"></script>
  <script type="module" src="./peripherals/textChunk.js"></script>
</html>
